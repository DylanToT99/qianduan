    <script type="text/javascript">
        let obj = {
            name: "Dylan",
            age: 18,
            skills: ["java", "html", "css", "javascript", "spring"],
            toJSON: function() {
                return this.skills;
            }
        };
        let obj1 = JSON.stringify(obj)
        console.log(obj1)
        let book = {
            name: "javascript",
            authors: ["1", "2"],
            year: 2016,
            releasedDate: new Date(2017, 11, 1)
        };
        let book1 = JSON.stringify(book);
        book2 = JSON.parse(book1, (key, value) => {
                switch (key) {
                    case "releasedDate":
                        return new Date(value);
                    default:
                        return value;
                }
            })
            //let year=book2.releasedDate.getFullYear();

        console.log(typeof book2.releasedDate)
        console.log(book1)
        console.log(book2)
    </script>
